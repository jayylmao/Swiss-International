[Rainmeter]
Update = 1000

[Metadata]
Name = Swiss International
Author = jayylmao
Version = 1.0
License = Creative Commons Attribution - Non-Commercial - Share Alike 3.0
Information = A suite based off of the Swiss International graphic design style.

[Variables]
AccentColor = 45, 125, 154
MainColor = 255, 255, 255, 100
Message = it is currently 

[TimeMeasure]
Measure = Time
Format = %I:%M %p

[Time]
MeasureName = TimeMeasure

Meter = String
AntiAlias = 1
FontFace = AkzidenzGroteskBE-Md
FontSize = 40
FontColor = #MainColor#
FontWeight = 500
Text = #Message# %1.

InlineSetting = CharacterSpacing | -0.7 | -0.7

InlineSetting2 = Color | #AccentColor#
InlinePattern2 = (\d\d:\d\d)